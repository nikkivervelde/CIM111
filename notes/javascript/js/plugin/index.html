<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <title>How to make a photo black and white on photoshop</title>
    <style>
      body{
        width:960px;
        height: 100px;
        margin: 0 auto;
        background-color:black
      }

          h1{
            font-family: 'Montserrat', sans-serif;

          }
          #white{
            color:white;
          }

           <body>

               <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

               <!-- nanogallery2 -->
               <link  href="https://unpkg.com/nanogallery2@2.4.2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
               <script  type="text/javascript" src="https://unpkg.com/nanogallery2@2.4.2/dist/jquery.nanogallery2.min.js"></script>
                 <h1 id="white">Safari in West Africa</h1>
                 <p id="white"> One the summer of 2015, I was able to explore the Safari in West Africa. I was able to be in such close proximity to cheetas,rhinos,deers and giraffes. The expedition took 12 hours, yet it
                   was worth it. </p>

                 <!-- ### position of the gallery ### -->
                 <div id="nanogallery2">The Safari in West Africa</div>

                 <script>
                    jQuery(document).ready(function () {

                       jQuery("#nanogallery2").nanogallery2( {
                           // ### gallery settings ###
                           thumbnailHeight:  600,
                           thumbnailWidth:   600,


                           // ### gallery content ###
                           items: [
                               { src: 'photos/one.jpg', srct: 'photos/one.jpg', title: 'Rwnada' },

                               { src: 'photos/three.jpg', srct: 'photos/three.jpg', title: 'Rwanda' },
                                { src: 'photos/four.jpg', srct: 'photos/four.jpg', title: 'Rwanda' },
                                 { src: 'photos/five.jpg', srct: 'photos/five.jpg', title: 'Rwanda' },
                               { src: 'photos/six.jpg', srct: 'photos/six.jpg', title: 'Rwanda' }
                             ]
                         });
                     });
